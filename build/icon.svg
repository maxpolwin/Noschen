<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>

  <!-- Outer glow -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="none" stroke="#7c3aed" stroke-width="4" opacity="0.3"/>

  <!-- Stylized "N" made of note/document shapes -->
  <!-- Left vertical bar -->
  <rect x="280" y="280" width="100" height="464" rx="20" fill="url(#accent)"/>

  <!-- Right vertical bar -->
  <rect x="644" y="280" width="100" height="464" rx="20" fill="url(#accent)"/>

  <!-- Diagonal connector -->
  <polygon points="280,680 380,744 744,344 644,280" fill="url(#accent)"/>

  <!-- AI sparkle dots -->
  <circle cx="512" cy="200" r="24" fill="#fbbf24"/>
  <circle cx="824" cy="512" r="18" fill="#4ade80"/>
  <circle cx="200" cy="512" r="18" fill="#60a5fa"/>

  <!-- Small document lines on left bar -->
  <rect x="300" y="340" width="60" height="8" rx="4" fill="#ffffff" opacity="0.6"/>
  <rect x="300" y="370" width="40" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="300" y="400" width="50" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
</svg>
